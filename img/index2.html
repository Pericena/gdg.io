            </div>

              <div class="text-xs uppercase tracking-wider text-white/70 mt-1">Segundos</div>

        </div>

  <script>
    // Countdown functionality
    function updateCountdown() {
      const eventDate = new Date('September 19, 2025 09:00:00').getTime();
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        document.getElementById("cdDays").innerText = "00";
        document.getElementById("cdHours").innerText = "00";
        document.getElementById("cdMinutes").innerText = "00";
        document.getElementById("cdSeconds").innerText = "00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("cdDays").innerText = days.toString().padStart(2, '0');
      document.getElementById("cdHours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("cdMinutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("cdSeconds").innerText = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
